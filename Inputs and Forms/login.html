<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">

<body>
<section class="container pl-5" id="login">
    <a href="index.html">Return to Index</a>

    <div class="row mb-5">
        <article class="col-xl-5 col-lg-5 col-md-5 col-sm-12 ml-5 mr-5">
            <div class="input-field ml-5 mt-5 mb-5">
                <div class="text-danger text-center" id="divLogin">Login unsuccessfull!</div>
                <input placeholder="Username &star;" id="usernameLog" name="username" type="text" class="was-validated">
            </div>
            <div class="input-field mb-5 ml-5">

                <input placeholder="Password &star;" id="passwordLog" name="password" type="password" class="was-validated">
            </div>

            <div class="d-flex ml-5 mr-5">
                <a class="text-white" href="#">Forgot Password?</a>
                <button type="submit" id="logBtn" class="btn-large btn-light px-4 text-dark rounded-0">Login</button>
            </div>
        </article>

        <article class="col-xl-5 col-lg-5 col-md-5 col-sm-12">

            </div>
        </article>
    </div>

        <div class="m-auto mt-5">
            <a href="register.html" id="createBtn"
               class="btn btn-lg"><button>Create New Account</button></a>
        </div>

    <footer id="loginFoot">
        <div class="col-xl-12 text-center font-weight-light">
            <p class="d-inline-block bg-black text-white px-5">
                Copyright &copy; 2018 Company Name
            </p>
        </div>

</section>
