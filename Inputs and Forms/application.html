<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Application</title>
    <title>Survey</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container" id="application">

    <a href="index.html">Return to Index</a>
    <h1 class="h1 text-center mb-3 pt-5">Application</h1>
    <p class="m-auto text-center w-50 pb-5">Erat eu luctus curabitur. Lectus mattis morbi vestibulum magna libero cum
        neque quam rhoncus.</p>

    <article class="col-xl-8 col-lg-8 col-md-8 col-sm-12  mx-auto">
        <div class="appl pt-5">
            <label>You Full Name &star;</label>
            <input type="text" class="form-control" id="yourfullname">
        </div>
        <div class="appl pt-3">
            <label>Your Email &star;</label>
            <input type="email" class="form-control" id="youremail" maxlength="50" size="45"><span
                id="emailspanApp" value="0"></span>
        </div>
        <div class="appl pt-3 pb-5">
            <label>Mailing Address</label>
            <input type="text" class="form-control pt-3" id="mailAdress">
            <input type="text" class="form-control" id="mailAd">
        </div>

        <div class="row ">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 appl pl-5" id="divCity">
            <label for="city" class="text-dark">City &star;</label>
            <select name="city" id="city" class="mr-5">
                <option value="-">Your City</option>
                <option value="Bangkok">Bangkok</option>
                <option value="Yangon">Yangon</option>
                <option value="Singapore">Singapore</option>
                <option value="Tokyo">Tokyo</option>
            </select>

        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 appl d-flex flex-column ml-5">
            <label for="zipcode" class="ml-5 ">Zip Code</label>
            <input type="text" class="form-control mt-0 ml-5 pl-2 bg-white text-dark" id="zipcode">
        </div>
        </div>

        <div class="m-5 pl-3">
            <label class=" text-dark mb-4" id="labelMale">Gender</label>
            <div>
                <label class="mr-5">
                    <input name="gender" type="radio" value="m" class="radio mr-2" id="radioMale"/>Male
                </label>
                <label>
                    <input name="gender" type="radio" value="f" class="radio mr-2" id="radioFemale"/>Female
                </label>
            </div>
        </div>

        <div class="row ml-3">
            <div class="d-flex flex-column mb-2 col-xl-4 col-lg-4 col-md-4 col-sm-12  pl-5">
                <label class="text-dark mb-4">Expected Salary &star;</label>
                <select name="expectedsalary" class="appl-2" id="yoursalary">
                    <option value="-">Select</option>
                    <option value="1000">$1,000 - 1,999</option>
                    <option value="2000">$2,000 - 2,999</option>
                    <option value="3000">$3,000 - 3,999</option>
                </select>

            </div>
            <div class="mb-2 col-xl-4 col-lg-4 col-md-4 col-sm-12 appl-2 ml-5">
                <label class="text-dark mb-4 ml-3">Attach a file</label>
                <div class="file-field input-field">
                    <div class="btn btn-white ml-0">
                        <input type="file" name="browse" id="upfile">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group ml-4">
            <label for="message" class="mb-3 mt-4 labelMessage">Additional Message</label>
            <textarea class="p-3 mb-4" name="message" id="message" cols="30" rows="4"></textarea>
        </div>
        <div class="text-danger text-center" id="divApp">Fields with stars are mandatory!</div>
    </article>

    <div class="text-center mt-5">
        <button type="submit" class="btn rounded" id="appSubmitBtn">Submit</button>
    </div>

    <footer id="loginFoot">
        <div class="col-xl-12 text-center font-weight-light">
            <p class="d-inline-block bg-black text-white px-5">
                Copyright &copy; 2018 Company Name
            </p>
        </div>
    </footer>

</section>

<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="app.js"></script>
</body>
</html>
